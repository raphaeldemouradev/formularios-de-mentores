<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="campo">
            <label class="labelTitulo">De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Full-stack
            </label>
        </div>

        <div class="campo">
            <label class="labelTitulo" for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
                <label class="labelTitulo">Selecione as tecnologia que utiliza:</label><br><br>
            <div id="check">
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label><br>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label><br>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="javascript">
                <label for="tecnologia3">JavaScript</label><br>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="python">
                <label for="tecnologia4">Python</label><br>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="java">
                <label for="tecnologia5">Java</label><br>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="csharp">
                <label for="tecnologia6">C#</label><br>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="php">
                <label for="tecnologia7">PHP</label><br>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label class="labelTitulo">Conte um pouco da sua experiência:</label>
            <textarea name="experiencia" id="esperiencia" rows="6" placeholder="Descreva sua experiência" style="width: 26em;"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>

    </form>
</body>
</html>
